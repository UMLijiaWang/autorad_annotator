<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AutoRad{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Add additional CSS here -->
    <style>
        body, html {
            height: 100%;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .fixed-width-label {
            width: 220px; /* Adjust this width as needed */
            font-size: 0.8em;
        }
        .small-font{
            font-size: 0.8em;
        }
        #content {
            flex: 1 0 auto;
        }
        #footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer id="footer" class="footer mt-auto py-3 bg-light">
            <div class="container">
                 <span class="text-muted">CVPIA Lab, The University of Memphis</span>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
